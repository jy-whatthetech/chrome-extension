<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        width: 250px;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <form>
        <p style="display: flex;">
          Number of Copies:<input id="copyCount" type="text" />
        </p>
        <p>
          Prefix: <input style="display: inline;" id="namePrefix" type="text" />
        </p>
        <p>
          Suffix: <input style="display: inline;" id="nameSuffix" type="text" />
        </p>
        <input type="submit" id="makeCopies" value="Make Copies" />
      </form>
    </div>
  </body>
</html>
